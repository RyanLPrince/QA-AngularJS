<html>
    
<script>
    function show(spans){
        for (span of spans.getElementsByTagName("span")){
            spans.style.display="block";    
            span.style.display="block";
                 
             }
    }
    
    function hide(spans){
        for (span of spans.getElementsByTagName("span")){
                spans.style.display="none";
                span.style.display="none";
                
             }
    }
</script>

    <head>
        <link href="AngularExample6.css" rel="stylesheet" type="text/css"/>
    </head>

<span id="countries" onmouseover=show(countries)><B>COUNTRIES</B><BR>

    <span id="c1" ><a href="https://en.wikipedia.org/wiki/United_Kingdom">UK</a>
    </span><BR>
    <span id="c2"><a href="https://en.wikipedia.org/wiki/Saint_Lucia">ST.LUCIA</a>
    </span><BR>
    <span id="c3"><a href="https://en.wikipedia.org/wiki/Jamaica">JAMAICA</a>
    </span><BR>
    <span id="c4"><a href="https://en.wikipedia.org/wiki/India">INDIA</a>
    </span><BR><BR>
</span>
</span>   

<span id="sports" onmouseover=show(sports)><B>SPORTS</B><BR>

</span>
</span>
    
</html>
